<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Connect - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation Only -->
    <nav class="bg-black text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Concert<span class="text-blue-400">Connect</span></a>
            <div class="space-x-6 hidden md:flex">
                <a href="/" class="hover:text-blue-400 transition">Home</a>
                <a href="/history" class="hover:text-blue-400 transition">Past Events</a>
                <a href="/gallery" class="hover:text-blue-400 transition">Gallery</a>
                <a href="/tickets" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md transition">Get Tickets</a>
            </div>
            <button class="md:hidden text-white" id="menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div class="md:hidden" id="mobile-menu" style="display: none;">
            <a href="/" class="block py-2 hover:text-blue-400 transition">Home</a>
            <a href="/history" class="block py-2 hover:text-blue-400 transition">Past Events</a>
            <a href="/gallery" class="block py-2 hover:text-blue-400 transition">Gallery</a>
            <a href="/tickets" class="block py-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md transition">Get Tickets</a>
        </div>
    </nav>

    <!-- Main Content - Winter Music Festival Section -->
    <main class="container mx-auto py-8 px-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-black text-white py-8">
        <div class="container mx-auto text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="text-2xl hover:text-blue-400"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-2xl hover:text-blue-400"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-2xl hover:text-blue-400"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2025 ConcertConnect. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Mobile Menu Toggle
        document.getElementById('menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
