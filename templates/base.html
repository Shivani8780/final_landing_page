<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concert Connect - {% block title %}{% endblock %}</title>
    <!-- Use local Tailwind CSS build instead of CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_final.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border: 0;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation Only -->
    <nav class="bg-black text-white p-4 shadow-lg sticky top-0 z-50" role="navigation" aria-label="Main navigation">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold" title="Home">Concert<span class="text-blue-400">Connect</span></a>
            <div class="space-x-6 hidden md:flex">
                <a href="/" class="hover:text-blue-400 transition" title="Home">Home</a>
                <a href="/history" class="hover:text-blue-400 transition" title="Past Events">Past Events</a>
                <a href="/gallery" class="hover:text-blue-400 transition" title="Gallery">Gallery</a>
                <a href="/tickets" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md transition" title="Get Tickets">Get Tickets</a>
            </div>
            <button class="md:hidden text-white" id="menu-button" aria-label="Toggle menu" title="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div class="md:hidden" id="mobile-menu" style="display: none;">
            <a href="/" class="block py-2 hover:text-blue-400 transition" title="Home">Home</a>
            <a href="/history" class="block py-2 hover:text-blue-400 transition" title="Past Events">Past Events</a>
            <a href="/gallery" class="block py-2 hover:text-blue-400 transition" title="Gallery">Gallery</a>
            <a href="/tickets" class="block py-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md transition" title="Get Tickets">Get Tickets</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto py-8 px-4" role="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-black text-white py-8" role="contentinfo">
        <div class="container mx-auto text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="text-2xl hover:text-blue-400" title="Facebook"><i class="fab fa-facebook" aria-hidden="true"></i><span class="sr-only">Facebook</span></a>
                <a href="#" class="text-2xl hover:text-blue-400" title="Twitter"><i class="fab fa-twitter" aria-hidden="true"></i><span class="sr-only">Twitter</span></a>
                <a href="#" class="text-2xl hover:text-blue-400" title="Instagram"><i class="fab fa-instagram" aria-hidden="true"></i><span class="sr-only">Instagram</span></a>
            </div>
            <p>&copy; 2025 ConcertConnect. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    {% block scripts %}{% endblock %}
    <script>
        // Mobile Menu Toggle
        document.getElementById('menu-button').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
