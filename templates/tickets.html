{% extends "base.html" %}

{% block title %}Buy Tickets{% endblock %}

{% block content %}
<section class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-center">Purchase Tickets</h1>
    
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <form method="POST" class="space-y-6">
            <div>
                <label for="event" class="block text-gray-700 font-medium mb-2">Event</label>
                <select id="event" name="event" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="winter-festival">Winter Music Festival 2025</option>
                    <option value="spring-jazz">Spring Jazz Night</option>
                    <option value="summer-rock">Summer Rock Fest 2025</option>
                </select>
            </div>

            <div>
                <label for="quantity" class="block text-gray-700 font-medium mb-2">Number of Tickets</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                       required>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                    <input type="text" id="name" name="name" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           required>
                </div>
            </div>

            <!-- Inform the user about WhatsApp communication -->
            <div class="bg-yellow-100 p-4 rounded-lg text-yellow-800 mb-4">
                <p>After completing the purchase, you will be redirected to WhatsApp to communicate directly with the seller to finalize your ticket purchase.</p>
            </div>

            <div class="pt-4">
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition">
                    Complete Purchase
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
