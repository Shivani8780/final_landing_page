{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<section class="max-w-md mx-auto mt-16">
    <h1 class="text-3xl font-bold mb-8 text-center">Admin Login</h1>
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <form method="POST" action="{{ url_for('admin_login') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                       required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                       required>
            </div>
            <div class="pt-4">
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition">
                    Login
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
